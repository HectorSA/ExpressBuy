<div class="registerForm">
    <div class="row">
        <div class="">
            <form role="form" name="registerForm" ng-submit="register()">
                <h2>Please Sign Up <small>It's free and always will be.</small></h2>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="firstName" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="lastName" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" ng-model="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" ng-model="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" ng-model="passwordConfirm" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger" role="alert" ng-hide="passwordsMatch()">
                    Passwords don't match
                </div>

                <div class="alert alert-danger" role="alert" ng-show="registerForm.password.$dirty && !passwordCorrectLength()" >
                    Password must be at least 5 character
                </div>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <button class="btn btn-primary btn-block btn-lg" tabindex="7" type="Submit">Register</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>
