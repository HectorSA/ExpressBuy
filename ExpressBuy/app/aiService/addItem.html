<form role="form">

    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" id="fullName" class="form-control" />
    </div>

    <div class="form-group">
        <label for="category">Category</label>

        <select ng-model="selectedItem" ng-options="category as category.name for category in categories track by category.name" ng-selected="$first" class="form-control">
            <option value="">-- Select Category --</option>
        </select>
    </div>

    <div class="form-group">
        <label for="sellingPoint">Selling point</label>
        <input type="text" id="sellingPoint" class="form-control" />
    </div>

    <div class="form-group">
        <label for="details">Details</label>
        <textarea name="details" id="details" class="form-control" rows="5" cols="40"></textarea>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" />
    </div>

    <div class="form-group">
        <label for="img">Image</label>
        <input type="file" id="img" class="form-control" />
    </div>

    <br />


    <input type="submit" class="btn btn-primary" value="Submit" />
</form>
