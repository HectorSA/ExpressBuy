<div>

    <div id="cartCenterBox">
        <h1 style="text-align:center" >Viewing Shopping Cart</h1>
        <table class="table table-bordered cartTable">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Cost</th>

                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in cartItems">
                    <td style="width:80%"> {{ item.name }} </td>
                    <td> {{ item.price }} </td>
                </tr>

            </tbody>
        </table>
        <div id="cartButtons">
            <button  style="width:40%" type="button" class="btn btn-info">Continue Shopping</button>
            <button style="width:40%"type="button" class="btn btn-warning">Checkout</button>
        </div>
    </div>


</div>
