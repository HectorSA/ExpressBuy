<form role="form" class="container">

    <div class="form-group">
        <label for="fullName">Name</label>
        <input type="text" id="fullName" class="form-control" />
    </div>

    <div class="form-group" ng-controller="addItemController">
        <label for="category">Category</label>

        <select ng-model="selectedItem" ng-options="category as category.name for category in categories track by category.name" ng-selected="$first" class="form-control">
            <option value="">-- Select Category --</option>
        </select>
    </div>

    <div class="form-group">
        <label for="details">Details</label>
        <textarea name="details" id="details" class="form-control" rows="5" cols="40"></textarea>
    </div>


    <br />


    <input type="submit" class="btn btn-primary" value="Submit" />
</form>
